<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    
        {% for field in form %}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}
        
        <button type="submit">Zarejestruj siÄ™</button>
    </form>
</body>
</html>
